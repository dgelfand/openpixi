simulationType: temporal cgc ngp
gridStep: 1
couplingConstant: .2
numberOfDimensions: 3
numberOfColors: 2
numberOfThreads: 8
gridCells: [256, 32, 32]
timeStep: 0.25
duration: 128
evaluationRegion:
  enabled: true
  point1: [2, 0, 0]
  point2: [-3, -1, -1]
activeRegion:
  enabled: true
  point1: [1, 0, 0]
  point2: [-2, -1, -1]

currents:
  dualMVModels:
    - direction: 0
      longitudinalLocation: 40
      longitudinalWidth: 6
      mu: 0.3
      lowPassCoefficient: 0.05
      randomSeed1: 3
      randomSeed2: 4
      createInitialConditionsOutput: true
      outputFile: "planarInitial3.dat"

output:
  planarFields:
    - interval: 1.0
      startingTime: 0.0
      path: "planarOutput3.dat"
      direction: 0
      planarIndex: 128



